        <audio id="audioPlayer" preload="auto"></audio>
        <script>
            function isMobileDevice() {
                return /Android|Android Chrome|webOS|iPhone Mozilla|iPhone Safari|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini|TelegramBot/i.test(navigator.userAgent);
            }

            document.addEventListener("DOMContentLoaded", function() {
                if (!isMobileDevice()) {
                    document.body.style.marginTop = '9%';
                }
            });

            document.addEventListener("DOMContentLoaded", function() {
                if(/Android|Android Chrome|webOS|iPhone Mozilla|iPhone Safari|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini|TelegramBot/i.test(navigator.userAgent)) {
                    var h1Elements = document.querySelectorAll('h1');
                    h1Elements.forEach(function(element) {
                        element.style.marginTop = '20%';
                    });
                }
            });

        </script>
